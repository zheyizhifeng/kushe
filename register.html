<html>
<head>
	<meta charset="utf-8">
	<title>酷设注册</title>
	<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/format.css">
</head>
<body class="special">
	<div class="pg-header">
		<div class="center-block pg-head">
			<div class="pg-home">
				<h1><a href="index.html">酷设</a></h1>
			</div>
			<div class="pg-btn">
				<a href="register.html" class="link-active">注册</a>&nbsp;|&nbsp;
				<a href="login.html">登录</a>
			</div>
			<div class="pg-statu">
				<div class="statu-bar bar-first">
					<span class="statu-num pg-done">1</span>
					<span class="statu-desc">开启你的酷设生活</span>
				</div>
				<div class="statu-line statu-line-1 pg-done"></div>
				<div class="statu-bar">
					<span class="statu-num">2</span>
					<span class="statu-desc">完善注册信息</span>
				</div>
				<div class="statu-line statu-line-2"></div>
				<div class="statu-bar bar-last">
					<span class="statu-num">3</span>
					<span class="statu-desc">选择你的喜好</span>
				</div>
			</div>
		</div>
	</div>
	<div class="container pg-content rg-step2">
		<div class="row center-block step2">
			<div class="col-sm-offset-2 col-sm-2 wrap-avatar">
				<img src="images/5.jpg" alt="头像">
			</div>	
			<div class="col-sm-6 wrap-form">
				<form action="" method="POST" class="form-horizontal">
					<filedset>
						<div class="form-group wrap-username">
							<label for="username" class="col-sm-2 control-label">昵称</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" name="username" id="username" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-7">
								<input type="email" class="form-control" name="email" id="email" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" name="password" id="password" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label for="pass-confirm" class="col-sm-2 control-label">确认密码</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" name="pass-confirm" id="pass-confirm" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label for="security-code" class="col-sm-2 control-label">验证码</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" name="security-code" id="security-code" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-11">
			      				<div class="checkbox">
				       			 	<label>
				          				<input type="checkbox"> 我已认真阅读并认同酷设服务条例
				        			</label>
			      				</div>
			   			 	</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-11">
						     	<button class="btn btn-default rg-btn-step2">注册</button>
						    </div>
						</div>
					</filedset>
				</form>
			</div>
		</div>
	</div>
	<div class="container pg-content rg-step3">
		<div class="center-block step3">
			<div class="row">
				点击选择你感兴趣的主题吧~
			</div>
			<div class="row">
				<div class="col-md-3">
					<a class="thumbnail">
						<img src="images/show.jpg" alt="">
						<br>
						动漫
					</a>
				</div>
				<div class="col-md-3">
					<a class="thumbnail">
						<img src="images/show.jpg" alt="">
						<br>
						足球
					</a>
				</div>
				<div class="col-md-3">
					<a class="thumbnail">
						<img src="images/show.jpg" alt="">
					</a>
				</div>
				<div class="col-md-3">
					<a class="thumbnail">
						<img src="images/show.jpg" alt="">
					</a>
				</div>
				<div class="rg-cutoff"></div>
				<div class="col-md-3">
					<a class="thumbnail">
						<img src="images/show.jpg" alt="">
					</a>
				</div>
				<div class="col-md-3">
					<a class="thumbnail">
						<img src="images/show.jpg" alt="">
					</a>
				</div>
				<div class="col-md-3">
					<a class="thumbnail">
						<img src="images/show.jpg" alt="">
					</a>
				</div>
				<div class="col-md-3">
					<a class="thumbnail">
						<img src="images/show.jpg" alt="">
					</a>
				</div>
			</div>
			<button class="pull-right btn btn-info">开启设团之旅吧</button>
		</div>
	</div>
	<script src="jquery-2.1.1.min.js"></script>
	<script src="scripts/formVail.js"></script>
	<script src="scripts/rg.js"></script>
</body>
</html>
